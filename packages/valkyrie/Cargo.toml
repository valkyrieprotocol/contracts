[package]
name = "valkyrie"
version = "1.0.8-beta.1"
authors = ["Valkyrie Protocol"]
edition = "2018"
description = "Definition and types for the Valkyrie"
license = "Apache-2.0"
repository = "https://github.com/valkyrieprotocol/contracts.git"
homepage = "https://valkyrieprotocol.com"
documentation = "https://docs.valkyrieprotocol.com"

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[dependencies]
serde = { version = "1.0.126", default-features = false, features = ["derive"] }
schemars = { version = "0.8.10" }
cosmwasm-std = { version = "1.0.0" }
cosmwasm-storage = { version = "1.0.0", features = ["iterator"] }
cw-storage-plus = { version = "0.11.0", features = ["iterator"] }
cw20 = { version = "0.11.0" }
thiserror = { version = "1.0.26" }
bigint = { version = "4.4.3"}

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0" }
#cosmwasm-storage = { version = "0.15.2" }